<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('back.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      width: 70%;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      background: rgba(255, 255, 255, 0.8);
    }

    .welcome {
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    .welcome h2 {
      margin-bottom: 20px;
    }

    .welcome img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .login-form {
      flex: 1;
      padding: 50px 50px;
      position: relative;
    }

    .login-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: blur(10px);
    }

    form {
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
    }

    input {
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #d8d8d8;
      border-radius: 4px;
      font-size: 16px;
      outline: none;
    }
    input:focus{
      border: 1px solid #000000;
    }

    .button {
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Signup Popup Styles */
    .signup-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .signup-form {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px 50px;
      border-radius: 10px;
      width: 340px;
      position: absolute;
    }

    .close-btn {
      position: relative;
      text-align: right;
      top: -20px;
      left: 365px;
      cursor: pointer;
      font-weight: 900;
      font-family: poppins;
    }
    .close-btn:hover{
        color: red;
        scale: 2;
    }
    .btn-signUp{
        background: transparent;
        border: none;
        margin: 20px 0 0 0;
    }
    .btn-signUp:hover{
        color: red;
        cursor: pointer;
    }
    .btn{
        text-align: center;
        font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome">
      <h2>Welcome to Our Website</h2>
      <img src="welcome-image.jpg" alt="Welcome Image">
    </div>
    <div class="login-form">
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="check">
            <input type="checkbox" id="check-pswd"><span>Show Password</span>
        </div>

        <button type="submit" class="button">Login</button>
        <div class="btn">
            <button type="button" class="btn-signUp" onclick="openSignupPopup()">Sign Up</button>

        </div>
      </form>
    </div>
  </div>

  <!-- Signup Popup -->
  <div class="signup-popup" id="signupPopup">
    <div class="signup-form">
      <span class="close-btn" onclick="closeSignupPopup()"> âœ• </span>
      <h2>Sign Up</h2>
      <form>
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" name="signupUsername" required>

        <label for="signupUsername">E-mail :</label>
        <input type="email" id="signupUseremail" name="signupUseremail" required>

        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword" required>

        <label for="signupPassword">Re-Password:</label>
        <input type="password" id="signupre-Password" name="signupre-Password" required>

        <div class="check">
            <input type="checkbox" id="check-pswds"><span>Show Password</span>
        </div>
        <button type="submit" class="button">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    function openSignupPopup() {
      document.getElementById('signupPopup').style.display = 'flex';
    }

    function closeSignupPopup() {
      document.getElementById('signupPopup').style.display = 'none';
    }

    let password = document.getElementById('password');
    let checkBox = document.getElementById('check-pswd')
    let checkBox2 = document.getElementById('check-pswds')
    // sign Up password see...
    let password_signUp = document.getElementById('signupPassword');
    let re_password_signUp = document.getElementById('signupre-Password');

    const showPassword = () => {
        if(password.type === 'password'){
            password.type = 'text';
        }else{
            password.type = 'password';
        }
    }
    const showPasswords = () => {
        if(password_signUp.type === 'password' && re_password_signUp.type === 'password'){
            password_signUp.type = 'text';
            re_password_signUp.type = 'text';
        }else{
            password_signUp.type = 'password';
            re_password_signUp.type = 'password';
        }
    }
    checkBox2.addEventListener('click',showPasswords)

  </script>
</body>
</html>
